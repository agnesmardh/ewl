<!doctype html>
<html ng-app>
<head>
<script type="text/javascript">
    function FruitsController($scope){
        $scope.name="Anonymous"
        $scope.wishes=['apple','mango','banana'];
        $scope.addWish=function(){
            $scope.wish.push($scope.newWish);
        }
    }  
</script>
</head>
<body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
<div ng-controller="FruitsController">
    Enter Your Name : <input type="text" ng-model="name">
    Select a Wish : 
        <select ng-model="selectedWish" ng-options="wish for wish in wishes">
        </select>
    <hr/>
    List of Wishes :
    <ul><li ng-repeat="wish in wishes">{{Wish}}</li></ul>
    <hr />
    Name : {{name}}<br />
    Selected wish : {{selectedWish}}
    <hr />
    Add more wishes :
        <input type="text" ng-model="newWish">
        <button ng-click="addWish()">Add</button>
</div>
</body>
</html>
