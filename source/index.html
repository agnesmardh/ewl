<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Enabling Wish List</title>
 
    <!-- Bootstrap -->
    <link href="../utils/bootstrap-3.3.4-dist/css/bootstrap.superhero.min.css" rel="stylesheet">
    <!--link rel="stylesheet" type="text/css" href="format.css" --> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<script type="text/javascript">
    function WishesController($scope){
        $scope.wishes=['books','movies','headphones'];
        $scope.addWish=function(){
            $scope.wishes.push($scope.newWish);
            $scope.newWish="";
        }
        $scope.deleteWish = function ( idx ) {
            $scope.wishes.splice(idx, 1 );
        };
    }  
</script>
</head>
<body class = "container">
    <div class="row jumbotron">
        <h1>Enabling Wish List</h1>
        <p>This is a site to create and publish your wish list.</p>
    </div>
       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../utils/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>

    <div ng-controller="WishesController">
        <div ="row">
            <div class="col-md-6">
                <h2>Entry Area</h2>
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label for="inputNewWish">New Wish</label>
                        <input type="text" class="form-control" id="newWish" placeholder="Enter your wish" ng-model="newWish">
                    </div>
                    <button class="btn btn-primary" ng-click="addWish()">Add</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>List of Wishes</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Wish</th>
                        <th>Command</th>
                    </tr>
                    <tr ng-repeat="wish in wishes">
                        <td>{{wish}}</td> 
                        <td><a class="ewlicon" ng-click="deleteWish($index)"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Result Area</h2>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{name}}</h3>
                    </div>
                    <div class="panel-body">
                        Selected wish : {{selectedWish}}<br />
                        New Wish : {{newWish}}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Action Area</h2>
                <label for="selectAWish">Select a wish</label>
                <select class="form-control" id="selectAWish" ng-model="selectedWish" ng-options="wish for wish in wishes"></select>
                <span class="glyphicon glyphicon-thumbs-up"></span>
            </div>
        </div>
    </div>
</body>
</html>
